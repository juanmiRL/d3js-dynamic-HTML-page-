<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>d3.js Dynamic HMTML page</title>
        <style>
            body {background-color: rgb(241, 219, 145);}
           .special {color: rgb(245, 43, 8)}
           
        </style>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>

    <body>
        
        <input id="myInput" type="text"></input>    
        <p></p>
        <button style="color: black;" onclick="addtext()">Click to add the input text</button>
        <button style="color: red;" onclick="colorRed()">Click to change the color in red</button>
        <button style="color: blue;"onclick="colorBlue()">Click to change the color in blue</button>
        <script>
            var myInput 
            d3.select("input").on("change", function(){
            myInput = this.value
            })
            
            function addtext(){
                d3.select("p")
                .append("p")
                .text(myInput);
            }
            
            
            function colorRed() {
                d3.selectAll("p").style("color", "red");
            }
            function colorBlue() {
                d3.selectAll("p").style("color", "blue");
            }
        </script>
        
        
    </body>

</html>
