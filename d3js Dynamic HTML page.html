<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>d3.js Dynamic HMTML page</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>

    <body>
        <div id="searchText">
        <input id="searchInput" type="text">
        <p></p>
        </div>
        <button>  
        </button> 
        <script>
            d3.selectAll("p").node().value
            .append("p").text(function(d) { return d; });

            function colorP() {
                d3.selectAll("p").style("color", "red");
            }
        </script>
        
        
    </body>

</html>
